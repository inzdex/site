<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #0f0f0f, #000000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .password-container {
      background: rgba(30, 30, 30, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffc3, 0 0 40px #005cff inset;
      animation: fadeIn 1.5s ease forwards;
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #00ffc3;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #00ffc3;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      box-shadow: 0 0 10px #005cff inset;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      box-shadow: 0 0 15px #00ffc3 inset;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ffc3, #005cff);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00ffc3;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<div class="password-container">
  <h2>Enter Access Code</h2>
  <input type="password" id="passwordInput" placeholder="••••" />
  <button onclick="checkPassword()">Unlock</button>
</div>

<script>
  function checkPassword() {
    const correctPassword = "9196";
    const input = document.getElementById("passwordInput").value;

    if (input === correctPassword) {
      window.location.href = "https://inzdex.github.io/w87bbbbbbbbbbbbb3g2nr87gn3222crm8cgxr28cgne28cgnnnnnnnnnnnnnnnnnnnnnnnnm03r7cxnm73r202grn0c237gnb0cr/"; // Change this to your target URL
    } else {
      alert("Incorrect password.");
    }
  }
</script>

</body>
</html>
